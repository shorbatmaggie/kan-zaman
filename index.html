<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kan Zaman | Hijrī ↔ CE Converter</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Naskh+Arabic&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/open-dyslexic/web/opendyslexic.css" rel="stylesheet">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Noto Sans', sans-serif; }
    .arabic { font-family: 'Noto Naskh Arabic', serif; }
    body.dyslexic-mode { font-family: 'OpenDyslexic', sans-serif; }
  </style>

  <!-- Muqawwim calendar library -->
  <script src="https://cdn.jsdelivr.net/npm/muqawwim/dist/muqawwim.min.js"></script>
</head>
<body class="bg-neutral-50 text-gray-800 p-6">
  <header class="text-center mb-8">
    <h1 class="text-3xl font-bold tracking-wide">Kan Zaman</h1>
    <p class="mt-2 text-lg italic">A Hijrī ↔ Common Era Date Converter</p>
    <label class="inline-flex items-center gap-2 text-sm justify-center mt-4">
      <input type="checkbox" onchange="toggleDyslexiaMode()" />
      Dyslexia-Friendly Font
    </label>
  </header>

  <main class="max-w-xl mx-auto space-y-10">

    <!-- Year Range Conversion -->
    <section id="year-range" class="p-4 border rounded shadow-sm bg-white space-y-4">
      <h2 class="text-xl font-semibold">Year Range Conversion</h2>

      <!-- Hijrī → CE -->
      <div class="space-y-2">
        <label class="block font-medium">Hijrī (AH) to Common Era (CE):</label>
        <input id="hijri-range-year" type="text" placeholder="Year (AH)" class="w-1/3 p-2 border rounded" />
        <button onclick="convertHijriYearToCERange()" class="mt-2 bg-blue-600 text-white px-4 py-1 rounded">Convert</button>
        <p id="ce-range-output" class="mt-2 whitespace-pre-line"></p>
      </div>

      <!-- CE → Hijrī -->
      <div class="border-t pt-4 space-y-2">
        <label class="block font-medium">Common Era (CE) to Hijrī (AH):</label>
        <input id="ce-range-year" type="text" placeholder="Year (CE)" class="w-1/3 p-2 border rounded" />
        <button onclick="convertCEYearToHijriRange()" class="mt-2 bg-blue-600 text-white px-4 py-1 rounded">Convert</button>
        <p id="hijri-range-output" class="mt-2 whitespace-pre-line"></p>
      </div>
    </section>

    <!-- Date Conversion -->
    <section id="exact-date" class="p-4 border rounded shadow-sm bg-white space-y-4">
      <h2 class="text-xl font-semibold">Date Conversion</h2>

      <!-- CE to Hijrī -->
      <div class="space-y-2">
        <label class="block font-medium">Common Era (CE) to Hijrī (AH):</label>
        <div class="flex gap-2">
          <input id="ce-day" type="text" placeholder="Day" class="w-1/3 p-2 border rounded" />
          <select id="ce-month" class="w-1/3 p-2 border rounded">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
          <input id="ce-year" type="text" placeholder="Year" class="w-1/3 p-2 border rounded" />
        </div>
        <button onclick="convertCEtoHijri()" class="mt-2 bg-blue-600 text-white px-4 py-1 rounded">Convert</button>
        <p id="hijri-output" class="mt-2 whitespace-pre-line"></p>
      </div>

      <!-- Hijrī to CE -->
      <div class="border-t pt-4 space-y-2">
        <label class="block font-medium">Hijrī (AH) to Common Era (CE):</label>
        <div class="flex gap-2">
          <input id="hijri-day" type="text" placeholder="Day" class="w-1/3 p-2 border rounded" />
          <select id="hijri-month" class="w-1/3 p-2 border rounded">
            <option value="1">Muḥarram</option>
            <option value="2">Ṣafar</option>
            <option value="3">Rabīʿ I</option>
            <option value="4">Rabīʿ II</option>
            <option value="5">Jumādā I</option>
            <option value="6">Jumādā II</option>
            <option value="7">Rajab</option>
            <option value="8">Shaʿbān</option>
            <option value="9">Ramaḍān</option>
            <option value="10">Shawwāl</option>
            <option value="11">Dhū al-Qaʿda</option>
            <option value="12">Dhū al-Ḥijja</option>
          </select>
          <input id="hijri-year" type="text" placeholder="Year" class="w-1/3 p-2 border rounded" />
        </div>
        <button onclick="convertHijriToCE()" class="mt-2 bg-blue-600 text-white px-4 py-1 rounded">Convert</button>
        <p id="ce-output" class="mt-2 whitespace-pre-line"></p>
      </div>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
